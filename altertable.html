<p>Rename table:<br><input id = "tablename" type="text" style="width:100%;">
<a href="javascript:executeRenameTable()">Rename</a></p>

<script>
function executeRenameTable()
{
	var newName = $("#tablename").val();
	executeQuery("ALTER TABLE " + currentTable + " RENAME TO " + newName,
	function()
	{
		topMessage('Table renamed successfully.');
		currentTable = newName;
		alterTable(newName);
	},
	function()
	{
		topMessage('Error occurred while renaming table.',3000,null,"red");
		$("#title").html("Error renaming table");
		$("#contents").html("<p>" + lastErr + "</p><br><a href='javascript:listTables()'>View all tables</a>");
	});
}
</script>
